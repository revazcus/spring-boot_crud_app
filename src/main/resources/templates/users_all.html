<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <table border="1">
        <thead>
        <h1>User List</h1>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="web"*/-->
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.roles}"></td>
            <td><a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a></td>
            <td>
                <form th:method="delete" th:action="@{user_delete/{id}(id=${user.id})}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    <p><a href="/admin/new">Create User</a></p>
</div>
</body>
<form th:method="GET" action="/logout">
    <input type="submit" value="Exit">
</form>
</html>
